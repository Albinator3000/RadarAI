<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RadarAI</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle,add,arrow_back,arrow_drop_down,arrow_forward,attach_file,calendar_today,call,camera,chat,check,check_circle,close,content_copy,dark_mode,delete,download,edit,error,event,favorite,favorite_off,folder,help,home,info,light_mode,location_on,lock,lock_open,mail,menu,more_horiz,more_vert,notifications,notifications_off,payment,person,phone,photo,print,refresh,search,send,settings,share,shopping_cart,star,star_half,star_off,undo,upload,visibility,visibility_off,warning"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --n-100: #ffffff;
        --n-99: #fcfcfc;
        --n-98: #f9f9f9;
        --n-95: #f1f1f1;
        --n-90: #e2e2e2;
        --n-80: #c6c6c6;
        --n-70: #ababab;
        --n-60: #919191;
        --n-50: #777777;
        --n-40: #5e5e5e;
        --n-35: #525252;
        --n-30: #474747;
        --n-25: #3b3b3b;
        --n-20: #303030;
        --n-15: #262626;
        --n-10: #1b1b1b;
        --n-5: #111111;
        --n-0: #000000;

        --p-100: #ffffff;
        --p-95: #f2efff;
        --p-90: #e1e0ff;
        --p-80: #c0c1ff;
        --p-70: #a0a3ff;
        --p-60: #8487ea;
        --p-50: #6a6dcd;
        --p-40: #5154b3;
        --p-30: #383b99;
        --p-20: #202182;
        --p-10: #06006c;

        --s-90: #e2e0f9;
        --s-70: #aaa9c1;
        --s-30: #454559;

        --e-40: #ba1a1a;
        --e-80: #ffb4ab;
        --e-95: #ffedea;

        --bb-grid-size: 4px;
        --bb-grid-size-2: 8px;
        --bb-grid-size-3: 12px;
        --bb-grid-size-4: 16px;
        --bb-grid-size-5: 20px;
        --bb-grid-size-6: 24px;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        --font-family: "Outfit", "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: radial-gradient(
            at 0% 0%,
            light-dark(rgba(129, 140, 248, 0.15), rgba(6, 182, 212, 0.1)) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 100% 0%,
            light-dark(rgba(167, 139, 250, 0.15), rgba(59, 130, 246, 0.1)) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 50% 100%,
            light-dark(rgba(129, 140, 248, 0.1), rgba(20, 184, 166, 0.08)) 0px,
            transparent 50%
          ),
          linear-gradient(
            180deg,
            light-dark(#f8f9fc, #0f172a) 0%,
            light-dark(#eef1f8, #1e293b) 100%
          );
        font-family: var(--font-family);
        margin: 0;
        padding: 0;
        width: 100svw;
        height: 100svh;
        overflow: hidden;

        --color-scheme: light;
        color-scheme: var(--color-scheme);
      }

      @media (prefers-color-scheme: dark) {
        html,
        body {
          --color-scheme: dark;
        }
      }

      .g-icon {
        font-family: "Material Symbols Outlined";
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        font-feature-settings: "liga";
      }
    </style>
  </head>

  <body>
    <a2ui-chat-poc></a2ui-chat-poc>
    <script type="module" src="./src/app.ts"></script>
  </body>
</html>
